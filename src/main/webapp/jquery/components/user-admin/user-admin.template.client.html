<html>
<title>Admin Page</title>

<body>
<div class="container">
    <h1 id="title">User Admin</h1>
    <table class="table">
        <thead>

        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone number</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Role</th>
        </tr>
        <tr id=0 class="inputRow">
            <th>
                <input id="usernameFld" placeholder="username"/>
            <th>
                <input id="passwordFld" type="password"
                       placeholder="password"/>
            </th>
            <th>
                <input id="firstNameFld" placeholder="first name"/>
            </th>
            <th>
                <input id="lastNameFld" placeholder="last name"/>
            </th>
            <th>
                <input id="phoneFlds" type="tel" placeholder="(xxx) xxx xxxx"/>
            </th>
            <th>
                <input id="emailFld" type="email" placeholder="email"/>
            </th>
            <th>
                <input id="dobInput" type="date" name="dob">
            </th>
            <th>
                <select id="roleFld">
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                    <option value="admin">Admin</option>
                </select>
            </th>

            <th>
                <button id="createUserBtn" class="btn btn-success">Create</button>
                <button id="updateUserBtn" class="btn btn-success">Update User</button>
            </th>
        </tr>
        </thead>

        <tbody>
        <tr class="template">
            <td class="username">alicew</td>
            <td class="password">****</td>
            <td class="firstName">Alice</td>
            <td class="lastName">Wonderland</td>
            <td class="phone">(824) 234 4827</td>
            <td class="email">alice@wonderland.com</td>
            <td class="dob">0/00/00</td>
            <td class="role">Faculty</td>
            <th>
                <div>
                    <button id="deleteUserBtn" class="delete btn btn-danger">Delete</button>
                </div>

                    <button id="editUserBtn" class="edit btn btn-danger">Edit</button>

            </th>
        </tr>
        </tbody>
    </table>
</div>
</body>

<meta charset="UTF-8">
<title>User Admin</title>
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link href="user-admin.style.client.css" rel="stylesheet"/>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script src="../../services/user.service.client.js"></script>
<link href="user-admin.style.client.css" rel="stylesheet">
<script src="user-admin.controller.client.js"></script>
<script type="text/javascript" src="../../models/user.model.client.js"></script>
</html>
