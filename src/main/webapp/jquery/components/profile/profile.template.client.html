<html>
<head>
    <title>Profile Page</title>
</head>
<div>
    <div>
        <h1>
            <b>Profile Page</b>

        </h1>
    </div>


    <div>
        <label for="username">
            Username
        </label>
        <input type="text"
               placeholder="Username"
               id="username"/> </br>

    </div>

    <div>
        <label for="firstName">
            First Name
        </label>
        <input type="text"
               placeholder="First name"
               id="firstName"/> </br>
    </div>


    <div>
        <label for="lastName">
            Surname
        </label>
        <input type="text"
               placeholder="Surname"
               id="lastName"/> </br>
    </div>

    <div>
        <label for="phone">
            Phone
        </label>
        <input type="tel"
               placeholder="(xxx) xxx xxxx"
               id="phone"/> </br>
    </div>

    <div>
        <th>
            <select id="role">
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
                <option value="admin">Admin</option>
            </select>
        </th>
        </br>
    </div>

    <a class="registerBtn btn-lg btn-success"
       role="button" id="updateBtn">
        Update</a>

    <a class="loginBtn btn-lg btn-success"
       id="logoutBtn">
        Logout
    </a>
    </body>

</div>

<meta charset="UTF-8">
<title>Profile Page</title>
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>

        crossorigin="anonymous"></script>

<script src="../../services/user.service.client.js"></script>
<link href="profile.style.client.css" rel="stylesheet">
<script src="profile.controller.client.js"></script>
<script type="text/javascript" src="../../models/user.model.client.js"></script>
</html>
